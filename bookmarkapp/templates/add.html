{#
    Title: Add Bookmark Template
    Parameters:
        - user: User
        - bookmark: Bookmark
#}

{% extends "_base.html" %}

{% block title %}Add Bookmark{% endblock %}

{% block main %}
    <h1>Add Bookmark</h1>
    {% if errors %}
    <ul class="error_list">
        {% for error in errors %}
        <li>{{ error }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form action="add" method="post" class="bookmark_form">
        <label for="title">Title*</label>
        <input type="text" id="title" name="title" value="{{ bookmark.title }}" autofocus />
        <label for="url">URL*</label>
        <input type="url" id="title" name="url" value="{{ bookmark.url }}" />
        <label for="blurb">Blurb</label>
        <input type="text" id="title" name="blurb" value="{{ bookmark.blurb }}" />
        <label for="description">Description</label>
        <textarea id="description" name="description">{{ bookmark.description }}</textarea>
        <div class="bookmark_form_buttons">
            <button type="submit">Submit</button>
            <a href="/">Cancel</a>
        </div>
    </form>
{% endblock %}
